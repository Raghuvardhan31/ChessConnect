<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Center the confirmation message */
        .confirmation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Style the confirmation box */
        .confirmation-message {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .confirmation-message h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .confirmation-message p {
            color: #555555;
            margin-bottom: 20px;
        }

        .confirmation-message button {
            padding: 10px 20px;
            background-color:rgb(216, 90, 6);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .confirmation-message button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-message">
            <h1>Your registration has successfully completed</h1>
            <p>Thank you. We will get back you soon</p>
        </div>
    </div>
</body>
</html>
